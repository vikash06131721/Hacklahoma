<!DOCTYPE html>
<html>

<head>
    <title>AI Doctor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    <div class="navbar">
        <div class="title">
            AI Doctor
        </div>
        <div class="logout">
            <button id="logout" onclick="location.href='index.html'" >Logout</button>
        </div>
    </div>
    

    <!-- this is the main container which is being devided into two parts -->
    <!-- one is side box and other is main box for input and output -->

    <div class="container">


        <!-- this is the side box for old queries -->

        <div class="sidebox">
            <div class="profile">
                <div class="profile-pic">
                    <img src="profile-pic.jpg" alt="Profile Picture" style="width: auto; height: 215px;">

                </div>

                <div class="Info">
                    Name : <span id="name" class="green-text">John Doe</span></br>
                    Phone : <span id="phone" class="green-text">1234567890</span> </br>
                    Age : <span id="age" class="green-text">25</span> </br>
                    Weight : <span id="weight" class="green-text">75</span></br>
                    Height : <span id="height" class="green-text">5.8</span></br>
                </div>


            </div>

            <div class="med-history">
                Present Medical History: <input type="text" id="presentMedHistory" class="green-text"></input><br>
                Past Medical History: <input type="text" id="pastMedHistory" class="green-text"></input>

            </div>

        </div>



        <!-- this is the main box for input and output -->



        <div class="mainbox">

            <div class="textbox response-textbox">

                <p>Response</p>
                <textarea id="answer" rows="4" cols="50" readonly></textarea>
            </div>
            <div class="textbox symptoms-textbox">
                Symptoms/problems/questions
                <input id="symptoms" rows="4" cols="50" ></input>
                <button id="sendButton" >Send</button>
            </div>

                <h2>Token:</h2>
                <input type="range" min="0" max="100" value="50" id="tokenSlider">
            </div>
            <div class="slider">
                <h2>Input Size:</h2>
                <input type="range" min="0" max="100" value="50" id="inputSizeSlider">
            </div>
            <div class="slider">
                <h2>Top P:</h2>
                <input type="range" min="0" max="100" value="50" id="topPSlider">
            </div> -->
        </div>

    </div>

    <script>
        const tokenSlider = document.getElementById("tokenSlider");
        const inputSizeSlider = document.getElementById("inputSizeSlider");
        const topPSlider = document.getElementById("topPSlider");

        tokenSlider.addEventListener("input", function () {
            // Code to handle token slider change
        });

        inputSizeSlider.addEventListener("input", function () {
            // Code to handle input size slider change
        });

        topPSlider.addEventListener("input", function () {
            // Code to handle top P slider change
        });

    </script>
</body>

</html>
